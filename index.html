<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Budget Tracker</title>
  </head>
  <body>
    <h2>Budget Tracker</h2>

    <div class="container">


      <div >
        <div class="displayData">
          <p class="display1">Goal</p>
          <input  type="number"
          id="goalnumber" class="money plus display2" value="1000"/>
          <button class=" btn display3" onclick="changeGoal()"> Change  </button>
        </div>
        <div class="displayData">
          <p class="display1">Expense</p>
          <p id="money-minus" class="money minus  display2">$0.00</p>
          <button class="btn display3" onclick="resetExpense()">Reset</button>
        </div>
        <div class="displayData">
          <p class="display1">Balance</p>
          <p id="balance" class="display2" >$0</p>
          <span class="display3"></span>
        </div>
      </div>
     
      <!-- End of Income/Expense container -->

      <div id="canvas">
        <canvas id="myChart"></canvas>
      </div>

      <h3>Add New Expense</h3>
      <form id="form">
        <div  class="displayData">
          <label for="text" class="displayLabel">Note</label>
          <input type="text"  class="displayInput" id="text" placeholder="Enter text&hellip;" />
        </div>
        <div  class="displayData">
          <label for="category-select" class="displayLabel"> Category</label>
          <select name="category" class="displayInput" id="category-select">
            <option value="">-- Chose Category--</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Theater">Theater</option>
          </select>
        </div>
        <div  class="displayData">
          <label for="amount" class="displayLabel">Amount</label>
          <input class="displayInput"
            type="number"
            id="amount"
            placeholder="Enter amount&hellip;"
          />
        </div>
        <button class="btn submitBtn">Add expense</button>
      </form>
      <!-- End of expense Form -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
